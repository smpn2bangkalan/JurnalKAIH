            // Additional State for Attendance
            const [attendanceData, setAttendanceData] = React.useState({
                attendanceStatus: 'Hadir',
                isLate: false
            });

            React.useEffect(() => {
                const defaults = {};
                HABITS.forEach(h => {
                    defaults[h.id] = initialData[h.id] || { status: false, timeValue: '' };
                });
                setData(defaults);
                
                // Set Attendance Data
                if (initialData.attendanceStatus) {
                    setAttendanceData({
                        attendanceStatus: initialData.attendanceStatus,
                        isLate: initialData.isLate || false
                    });
                }
            }, [initialData]);

            const handleAttendanceChange = (field, value) => {
                if (isReadOnly) return;
                setAttendanceData(prev => ({ ...prev, [field]: value }));
            };

            const toggleExpand = (id) => setExpandedHabit(expandedHabit === id ? null : id);

            const handleChange = (id, field, value) => {
                if (isReadOnly) return;
                const newData = { ...data, [id]: { ...data[id], [field]: value } };
                if (id === 'h1' && field === 'timeValue') { 
                    const [hours, mins] = value.split(':').map(Number);
                    const timeVal = hours + (mins/60);
                    newData[id].status = timeVal >= 4 && timeVal <= 6;
                }
                if (id === 'h7' && field === 'timeValue') { 
                    newData[id].status = value !== ''; 
                }
                setData(newData);
            };

            const confirmSave = () => {
                setShowConfirm(false);
                // Combine Habits + Attendance
                onSave({ ...data, ...attendanceData });
            };

                            {role === 'teacher' ? (
                                <div className="space-y-3">
                                    {/* UPDATE: Placeholder disederhanakan menjadi "Username" */}
                                    <input 
                                        type="text" 
                                        value={username} 
                                        onChange={(e) => setUsername(e.target.value)} 
                                        className="w-full border rounded-lg p-3 text-sm outline-none focus:border-blue-500" 
                                        placeholder="Username" 
                                    />
                                    <input 
                                        type="password" 
                                        value={password} 
                                        onChange={(e) => setPassword(e.target.value)} 
                                        className="w-full border rounded-lg p-3 text-sm outline-none focus:border-blue-500" 
                                        placeholder="Password" 
                                    />
                                    {loginError && <div className="text-red-600 text-sm text-center bg-red-50 p-2 rounded">{loginError}</div>}
                                    <button onClick={handleTeacherLogin} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg mt-2">Masuk Guru</button>
                                </div>
                            ) : (
                                <>
                                    {/* UPDATE: Dropdown Tingkat Kelas */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Tingkat</label>
                                            <select 
                                                value={selectedLevel} 
                                                onChange={(e) => setSelectedLevel(e.target.value)}
                                                className="w-full p-3 bg-white border border-slate-300 rounded-lg text-slate-700 font-bold outline-none focus:border-blue-500"
                                            >
                                                <option value="7">Kelas 7</option>
                                                <option value="8">Kelas 8</option>
                                                <option value="9">Kelas 9</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Kelas</label>
                                            <select 
                                                value={selectedClass} 
                                                onChange={(e) => setSelectedClass(e.target.value)}
                                                className="w-full p-3 bg-white border border-slate-300 rounded-lg text-slate-700 font-bold outline-none focus:border-blue-500"
                                            >
                                                {availableClasses.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">
                                            {role === 'student' ? 'Pilih Namamu' : 'Pilih Nama Anak'}
                                        </label>
                                        <div className="max-h-60 overflow-y-auto space-y-2 border rounded-xl p-2 bg-slate-50 student-list">
                                            {filteredStudents.length > 0 ? filteredStudents.map(s => (
                                                <button
                                                    key={s.id}
                                                    onClick={() => handleStudentClick(s)}
                                                    className="w-full flex items-center p-3 bg-white border rounded-lg hover:border-blue-500 hover:shadow-sm transition-all text-left"
                                                >
                                                    <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center mr-3 text-xs font-bold text-slate-500">
                                                        {s.name.substring(0, 1)}
                                                    </div>
                                                    <span className="text-sm font-medium text-slate-700 truncate">{s.name}</span>
                                                    {/* UPDATE: Ikon gembok dihapus karena tidak perlu password lagi */}
                                                </button>
                                            )) : (
                                                <p className="text-center text-slate-400 text-sm p-4">Tidak ada data siswa di kelas ini.</p>
                                            )}
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>
                    </Card>

                    {/* Modal Password tetap ada di kode tapi tidak akan dipanggil/render */}
                    {selectedStudentForAuth && (
                        <PasswordModal 
                            student={selectedStudentForAuth} 
                            onClose={() => setSelectedStudentForAuth(null)} 
                            onSuccess={() => {}} 
                        />
                    )}
                </div>
            );
        }

        function StudentDashboard({ user, firebaseUser }) {
             const [date, setDate] = React.useState(new Date().toISOString().split('T')[0]);
             const [logData, setLogData] = React.useState({});
             const [isSaving, setIsSaving] = React.useState(false);
             const [isAlreadyFilled, setIsAlreadyFilled] = React.useState(false);

             React.useEffect(() => {
                if (!firebaseUser) return;
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`logs_${user.id}`);
                docRef.onSnapshot(snapshot => {
                      const logs = {};
                      snapshot.forEach(doc => logs[doc.id] = doc.data());
                      setLogData(logs);
                      setIsAlreadyFilled(!!logs[date]);
                });
             }, [firebaseUser, date]);

             const handleSave = async (fullData) => {
                 setIsSaving(true);
                 // Calculate Percentage only based on habits (excluding attendance fields)
                 const habitKeys = HABITS.map(h => h.id);
                 let points = 0;
                 habitKeys.forEach(k => { if(fullData[k]?.status) points++; });
                 const percentage = Math.round((points/habitKeys.length)*100);

                 const dataToSave = {
                     role: 'student',
                     ...fullData, 
                     date, studentId: user.id, studentName: user.name, classId: user.classId, completionPercentage: percentage
                 };

                 try {
                     await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`logs_${user.id}`).doc(date).set(dataToSave, { merge: true });
                     if (GOOGLE_SHEET_SCRIPT_URL) {
                         fetch(GOOGLE_SHEET_SCRIPT_URL, {
                             method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dataToSave)
                         });
                     }
                     alert("Data Tersimpan!");
                 } catch (error) { alert("Gagal menyimpan: " + error.message); } 
                 finally { setIsSaving(false); }
             };

             return (
                 <div className="space-y-6">
                    <div className="bg-blue-600 rounded-2xl p-6 text-white shadow-lg">
                        <h2 className="text-2xl font-bold">Halo, {user.name}!</h2>
                        <p className="text-blue-100 text-sm">Kelas {user.classId}</p>
                    </div>
                    <div className="flex items-center justify-between bg-white p-3 rounded-xl shadow-sm border">
                        <Icons.Calendar className="text-slate-500"/>
                        <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="outline-none"/>
                    </div>
                    {isAlreadyFilled && <div className="bg-green-100 text-green-800 p-4 rounded-xl text-center font-bold"> Data hari ini sudah terisi.</div>}
                    <HabitList initialData={logData[date] || {}} onSave={handleSave} isReadOnly={isAlreadyFilled} />
                 </div>
             )
        }

        // Parent & Teacher Dashboards: Display Attendance Info
        const AttendanceSummary = ({ log }) => {
            if (!log) return null;
            return (
                <div className="bg-blue-50 p-4 rounded-xl mb-4 border border-blue-100 flex items-center justify-between">
                    <div>
                        <p className="text-xs text-slate-500 uppercase font-bold">Status Kehadiran</p>
                        <p className={`font-bold text-lg ${log.attendanceStatus === 'Hadir' ? 'text-green-600' : 'text-red-500'}`}>
                            {log.attendanceStatus || '-'}
                        </p>
                    </div>
                    {log.isLate && (
                        <div className="bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs font-bold border border-red-200">
                            TERLAMBAT
                        </div>
                    )}
                </div>
            );
        };

        function ParentDashboard({ user, firebaseUser }) {
             const [date, setDate] = React.useState(new Date().toISOString().split('T')[0]);
             const [childLog, setChildLog] = React.useState(null);
             
             React.useEffect(() => {
                if (!firebaseUser || !user.childId) return;
                db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`logs_${user.childId}`).doc(date)
                .onSnapshot(doc => setChildLog(doc.exists ? doc.data() : null));
             }, [firebaseUser, user.childId, date]);

             const handleSaveValidation = async (rating) => {
                 if (childLog?.parentValidation) { alert("Sudah divalidasi."); return; }
                 const stickerInfo = VALIDATION_OPTIONS.find(v => v.value === rating);
                 const update = { parentValidation: { rating, sticker: stickerInfo.icon, timestamp: new Date().toISOString(), parentName: user.name } };
                 await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`logs_${user.childId}`).doc(date).set(update, { merge: true });
                 // Send to Sheet logic here...
                 alert("Validasi Terkirim!");
             };

             return (
                <div className="space-y-6">
                  <div className="bg-purple-600 rounded-2xl p-6 text-white shadow-lg">
                    <h2 className="text-xl font-bold">Portal Orang Tua</h2>
                    <p className="text-purple-100 text-sm">Siswa: {user.name.replace('Ortu ', '')}</p>
                  </div>
                  <div className="flex items-center justify-between bg-white p-3 rounded-xl shadow-sm border">
                        <div className="flex items-center gap-2"><Icons.Calendar className="text-slate-500"/><span className="text-sm font-semibold">Tanggal:</span></div>
                        <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="outline-none font-medium text-slate-700"/>
                  </div>
                  {childLog ? (
                      <>
                          <Card className="p-4 bg-white">
                              <AttendanceSummary log={childLog} />
                              <div className="flex items-center justify-between mb-4 border-b pb-2"><h3 className="font-bold text-lg text-slate-800">Isian Jurnal</h3><span className="font-bold text-blue-600">{childLog.completionPercentage}%</span></div>
                              <HabitList initialData={childLog} isReadOnly={true} />
                          </Card>
                          <Card className="p-4 border-t-4 border-purple-500 bg-white">
                              <div className="text-center mb-4"><h3 className="font-bold text-slate-800">Validasi Orang Tua</h3></div>
                              {childLog.parentValidation ? (
                                  <div className="text-center p-4 bg-purple-50 rounded-xl"><span className="text-4xl">{childLog.parentValidation.sticker}</span><p className="font-bold text-purple-900 mt-2">Sudah Dinilai</p></div>
                              ) : (
                                  <div className="grid grid-cols-2 gap-3">{VALIDATION_OPTIONS.map(opt => <button key={opt.value} onClick={() => handleSaveValidation(opt.value)} className="p-3 rounded-xl border flex flex-col items-center gap-1 hover:bg-purple-50"><span className="text-2xl">{opt.icon}</span><span className="text-xs font-bold">{opt.label}</span></button>)}</div>
                              )}
                          </Card>
                      </>
                  ) : <div className="text-center py-12 bg-white rounded-xl border border-dashed"><p className="text-slate-500">Belum ada data jurnal tanggal ini.</p></div>}
                </div>
             );
        }

        function TeacherDashboard({ user, firebaseUser }) {
             const [date, setDate] = React.useState(new Date().toISOString().split('T')[0]);
             const [classLogs, setClassLogs] = React.useState([]);
             const [selectedStudent, setSelectedStudent] = React.useState(null);
             const [isLoading, setIsLoading] = React.useState(false);
             const myStudents = React.useMemo(() => ALL_STUDENTS.filter(s => s.classId === user.classId), [user.classId]);

             const fetchLogs = React.useCallback(async () => {
                if (!firebaseUser) return;
                setIsLoading(true);
                const logs = [];
                for (const student of myStudents) {
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`logs_${student.id}`).doc(date).get();
                    logs.push(doc.exists ? { ...doc.data(), studentName: student.name, studentId: student.id } : { studentName: student.name, studentId: student.id, notFilled: true });
                }
                setClassLogs(logs);
                setIsLoading(false);
             }, [firebaseUser, myStudents, date]);

             React.useEffect(() => { fetchLogs(); }, [fetchLogs]);

             const handleSaveValidation = async (rating) => {
                 if (!selectedStudent) return;
                 const stickerInfo = VALIDATION_OPTIONS.find(v => v.value === rating);
                 const update = { teacherValidation: { rating, sticker: stickerInfo.icon, timestamp: new Date().toISOString(), teacherName: user.name } };
                 await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`logs_${selectedStudent.studentId}`).doc(date).set(update, { merge: true });
                 setClassLogs(prev => prev.map(l => l.studentId === selectedStudent.studentId ? { ...l, teacherValidation: update.teacherValidation } : l));
                 setSelectedStudent(null);
                 alert("Validasi Guru Tersimpan!");
             };

             return (
                <div className="space-y-6">
                  {/* UPDATE: Mengganti "Wali Kelas" menjadi "Guru Wali" */}
                  <div className="bg-slate-800 rounded-2xl p-6 text-white shadow-lg"><h2 className="text-xl font-bold">Guru Wali {user.classId}</h2><p className="text-slate-300 text-sm">{user.name}</p></div>
                  <div className="flex items-center justify-between bg-white p-3 rounded-xl shadow-sm border"><Icons.Calendar className="text-slate-500"/><input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="outline-none font-medium text-slate-700"/></div>
                  
                  <Card className="overflow-hidden">
                    <div className="bg-slate-100 px-4 py-3 border-b flex justify-between items-center"><h3 className="font-bold text-slate-700">Status Siswa</h3><button onClick={fetchLogs}><Icons.Refresh/></button></div>
                    <div className="divide-y max-h-96 overflow-y-auto">
                        {isLoading ? <div className="p-4 text-center">Memuat...</div> : classLogs.map((log, idx) => (
                            <div key={idx} onClick={() => !log.notFilled && setSelectedStudent(log)} className={`p-4 flex justify-between ${!log.notFilled ? 'cursor-pointer hover:bg-blue-50' : 'opacity-60'}`}>
                                <div>
                                    <p className="font-medium text-slate-800">{log.studentName}</p>
                                    {!log.notFilled ? (
                                        <div className="flex gap-2 mt-1">
                                            <span className={`text-xs px-2 rounded border ${log.attendanceStatus === 'Hadir' ? 'bg-green-100 text-green-700 border-green-200' : 'bg-red-100 text-red-700 border-red-200'}`}>{log.attendanceStatus}</span>
                                            {log.isLate && <span className="text-xs bg-red-50 text-red-500 border border-red-200 px-1 rounded">Terlambat</span>}
                                            {log.teacherValidation && <span className="text-xs bg-blue-100 text-blue-700 px-2 rounded"> Dinilai</span>}
                                        </div>
                                    ) : <span className="text-xs text-red-400">Belum Mengisi</span>}
                                </div>
                                {!log.notFilled && <span className="font-bold text-blue-600">{log.completionPercentage}%</span>}
                            </div>
                        ))}
                    </div>
                  </Card>

                  {selectedStudent && (
                      <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[100] p-4">
                          <div className="bg-white w-full max-w-lg rounded-2xl max-h-[90vh] flex flex-col shadow-2xl">
                              <div className="p-4 border-b flex justify-between bg-slate-50 rounded-t-2xl"><h3 className="font-bold">{selectedStudent.studentName}</h3><button onClick={() => setSelectedStudent(null)}><Icons.Close/></button></div>
                              <div className="p-4 overflow-y-auto flex-1">
                                  <AttendanceSummary log={selectedStudent} />
                                  <HabitList initialData={selectedStudent} isReadOnly={true} />
                              </div>
                              <div className="p-4 border-t bg-slate-50 rounded-b-2xl">
                                  <p className="text-center font-bold mb-2">Validasi Guru:</p>
                                  <div className="grid grid-cols-2 gap-3">{VALIDATION_OPTIONS.map(opt => <button key={opt.value} onClick={() => handleSaveValidation(opt.value)} className={`p-3 rounded-xl border flex flex-col items-center hover:bg-blue-50 ${selectedStudent.teacherValidation?.rating === opt.value ? 'bg-blue-100 border-blue-500' : ''}`}><span className="text-2xl">{opt.icon}</span><span className="text-xs font-bold">{opt.label}</span></button>)}</div>
                              </div>
                          </div>
                      </div>
                  )}
                </div>
             );
        }

        function App() {
            if (!isConfigValid) return <div className="h-screen flex items-center justify-center text-center p-4">Konfigurasi Firebase Belum Benar.</div>;
            const [user, setUser] = React.useState(null);
            const [appUser, setAppUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await auth.signInWithCustomToken(__initial_auth_token);
                    else await auth.signInAnonymously();
                };
                initAuth();
                return auth.onAuthStateChanged((u) => { setUser(u); setLoading(false); });
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center">Memuat...</div>;
            if (!appUser) return <LoginScreen onLogin={setAppUser} />;

            return (
                <div className="min-h-screen font-sans text-slate-800 pb-20 bg-slate-50">
                    <header className="bg-white border-b sticky top-0 z-50 px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-3"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Logo_of_Ministry_of_Education_and_Culture_of_Republic_of_Indonesia.svg/480px-Logo_of_Ministry_of_Education_and_Culture_of_Republic_of_Indonesia.svg.png" className="w-8 h-8" /><h1 className="font-bold text-sm">Jurnal KAIH</h1></div>
                        <button onClick={() => setAppUser(null)} className="p-2 text-slate-500"><Icons.LogOut/></button>
                    </header>
                    <main className="w-full p-4">
                        {appUser.role === 'student' && <StudentDashboard user={appUser} firebaseUser={user} />}
                        {appUser.role === 'teacher' && <TeacherDashboard user={appUser} firebaseUser={user} />}
                        {appUser.role === 'parent' && <ParentDashboard user={appUser} firebaseUser={user} />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
